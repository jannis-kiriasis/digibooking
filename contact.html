<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Digibooking is a London based digital marketing agency for hotels. Visit our website to learn how we can boost your online bookings.">
    <meta name="keywords" content="hotel digital marketing agency, hotel agency, hotel seo services, hotel ppc services, London">
    <meta name="robots" content="index, follow">
    <link rel=“canonical” href="contact.html">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Contact Us | Digibooking</title>
</head>
<body>
    <header>
        <a id="logo" href="index.html">Digibooking</a>
        <nav>
            <ul id="menu">
                <li>
                    <a href="index.html">Home</a>
                </li>
                <li>
                    <a href="services.html">Services</a>
                </li>
                <li>
                    <a href="contact.html" class="active">Contact Us</a>
                </li>
            </ul>
        </nav>
    </header>
    <section class="form-section">
        <form method="POST" action="https://formdump.codeinstitute.net/" class="contact-form">
            <h1>Get in touch</h1>
            <div>
                <label for="fname">First Name</label>
                <input class="text-input" id="fname" name="first_name" type="text" required>
            </div>
            <div>
                <label for="lname">Last Name</label>
                <input class="text-input" id="lname" name="last_name" type="text" required>
            </div>
            <div>
                <label for="email">Email Address</label>
                <input class="text-input" type="email" id="email" name="email_address" required>
            </div>
            <div>
                <label for="website">website</label>
                <input class="text-input" type="text" id="website" name="website" required>
            </div>
            <div>
                <label for="message">Add a message</label>
                <textarea class="text-input" id="message" name="message" rows="7" placeholder="Add your requirements here and a brief description of your business." required></textarea>   
            </div>

            <input class="button" type="submit" value="Send">
        </form>
    </section>

    <footer>
        <div>
            <div>
                <a href="index.html"><img id="logo-footer" src="assets/images/digibooking.png" alt="Digibooking logo"></a>
            </div>
            <div>
                <ul>
                    <li class="uppercase">address</li>
                    <li>Booking Lane, London, B00 K1N</li>
                </ul>
                <hr>
                <ul>
                    <li class="uppercase">Phone</li>
                    <li>0123456798</li>
                </ul>
            </div>
            <div>
                <ul class="socials">
                    <li>
                        <a href="https://facebook.com" target="_blank" rel="noopener" 
                        aria-label="Visit our Facebook page (opens in a new tab")><i class="fa-brands fa-facebook"></i></a>
                    </li>
                    <li>
                        <a href="https://twitter.com" target="_blank" rel="noopener" 
                        aria-label="Visit our Twitter page (opens in a new tab")><i class="fa-brands fa-twitter"></i></i></a>
                    </li>
                    <li>
                        <a href="https://youtube.com" target="_blank" rel="noopener" 
                        aria-label="Visit our youtube page (opens in a new tab")><i class="fa-brands fa-youtube"></i></a>
                    </li>
                    <li>
                        <a href="https://instagram.com" target="_blank" rel="noopener" 
                        aria-label="Visit our Instagram page (opens in a new tab")><i class="fa-brands fa-instagram"></i></a>
                    </li>
                </ul>
            </div>
        </div>
    </footer>
</body>
<!-- font awesome script-->
<script src="https://kit.fontawesome.com/ee196b5910.js" crossorigin="anonymous"></script>
</html>
